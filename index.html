<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="p-8 max-w-lg mx-auto bg-gray-800 rounded-xl shadow-2xl text-center">
        <h1 class="text-4xl font-bold text-green-400 mb-4">Deployment Successful!</h1>
        <p class="text-gray-300 mb-6">This is the static root page (the `/` path).</p>
        
        <h2 class="text-xl font-semibold text-white mb-2">Your Serverless Function Endpoint:</h2>
        
        <div class="bg-gray-700 p-3 rounded-lg font-mono text-sm text-yellow-300 break-all mb-6">
            /api
        </div>

        <a 
            href="/api" 
            target="_blank" 
            class="inline-block px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-150 shadow-lg"
        >
            View JSON Output
        </a>
        <p class="text-xs text-gray-500 mt-4">Click the link above or append '/api' to your Vercel domain.</p>
    </div>
</body>
</html>
